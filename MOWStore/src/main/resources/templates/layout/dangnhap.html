<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html ::dynamic(~{::body})}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/assignment-1/src/main/resources/static/css/dangnhap.css">
    <Title>Đăng nhập</Title>
    <meta charset="UTF-8">
</head>

<body>
    <div class="container-fuild">
        <div class="banner">
            MY ACCOUNT
        </div>
        <div class="row" id="row">
            <div class="col-6">
                <h3>Đăng nhập</h3>
                <form th:action="@{/security/login}" method="post" style="width: 500px;padding-left: 40px;">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
                      <input name="username" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                      <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Ghi nhớ mật khẩu</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Đăng nhập</button><br>
                    <a href="#">Quên mật khẩu?</a> <br>
                    <i class="pull-left text-danger" th:text="${message}"></i>
                  </form>
            </div>
            <div class="col-6">
                <h3>Đăng ký</h3>
                <form style="width: 500px;padding-left: 40px;">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
                      <input type="text" class="form-control" >
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                    <button type="submit" class="btn btn-primary">Đăng ký</button><br>
                    
                  </form>
            </div>
        </div>
    </div>
</body>

</html>
