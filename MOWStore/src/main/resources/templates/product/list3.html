<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout :: dynamic(~{::main})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<link href="/product/list2.css" rel="stylesheet">
</head>
<body>
	<main class="row ps-5">
                <div class="col-3 mt-5" th:each="p: ${items}" >
                    <div class="card" style="width: 350px;">
                        <a href="#"> <img
                                th:src="@{|/assets/images/${p.image}|}"
                                class="card-img-top" alt="...">
                        </a>
                        <div class="card-body">

                            <a th:href="@{|/product/detail/${p.id}|}" class="card-text"
                                style="text-decoration: none;color: #224229;font-size: 16px;font-weight: 550;">[[${p.name}]]</a>
                            <p style="font-size: 25px;font-weight: 600; color: darkgreen;margin-top: 40px;">[[${p.price}]]đ</a>
                            <center style="background-color: rgb(1, 66, 1);">
							<button th:attr="ng-click=@{|cart.add(${p.id})|}"
								class="btn" style="color: white; height: 50px">
								<p>Thêm vào giỏ hàng</p>
							</button>
						</center>
                        </div>
                    </div>
                </div>
                
            </main>
	

</body>
</html>
