<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: dynamic(~{::main})}">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>
	<main th:object="${item}" class="poly-item-detail">
		<div class="row">
			<div class="col-9">
				<div class="panel panel-primary">
					<div class="panel-body text-center">
						<img th:src="@{|/assets/images/*{image}|}" width="400px">
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-body">
						<ul>
							<li th:text="*{name}" style="font-size: 20px;"></li>
							<li th:text="*{price}" style="font-size: 20px;"></li>
							<li th:text="*{createDate}" style="font-size: 20px;"></li>
							<li th:text="*{category.name}" style="font-size: 20px;"></li>
						</ul>
					</div>
					<div class="panel-footer text-right">
						<button class="btn btn-success">
							<i class="glyphicon glyphicon-shopping-cart"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="panel panel-primary">
				<div class="panel-heading">HÀNG CÙNG LOẠI
				</div>
				<div class="panel-body">
					<ul>
						<li th:each="p:*{category.products}">
							<a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
	</main>

</body>

</html>
